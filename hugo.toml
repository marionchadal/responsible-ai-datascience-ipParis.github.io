baseURL = 'https://responsible-ai-datascience-ipParis.github.io/'
languageCode = 'en-us'
title = 'Bloggin on Responsible AI'
theme = "maverick"
enableEmoji = true
relativeURLs = true
canonifyURLs = true

[params]
  logo = '/assets/favicon.ico'
  description = "Bloggin on Responsible AI"
  author = "Students from M2 Data Science IP Paris"

[permalinks]
  pages = "/:slug"

[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = -110
  [[menu.main]]
    identifier = "articles"
    name = "Articles"
    url = "/articles/"
    weight = -110
  [[menu.main]]
    identifier = "posts"
    name = "Post"
    url = "/posts/"
    weight = -200
  [[menu.main]]
    identifier = "tutorial"
    name = "Tutorial"
    url = "/tutorial/"
    weight = -200

[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'monokailight'
    tabWidth = 4

[taxonomies]
  tag = "tags"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML"]

[outputFormats.RSS]
  mediatype = "application/rss"
  baseName = "atom"

[outputFormats.JSON]
  mediatype = "application/json"
  baseName = "feed"

ignoreErrors = ["error-remote-getjson"]

mainSections = ["posts"]